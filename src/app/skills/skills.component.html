<div class="section">
    <div class="skills padding" id="skills">
        <h1 class="h1">Skill set</h1>
        <div class="icons">
            <div class="icon" *ngFor="let _ of [].constructor(10); let i = index">
                <div class="contain">
                    <img class="svg content" src="assets/img/icons/{{i}}.svg">
                </div>
                <p>{{skillDescription[i]}}</p>
            </div>
        </div>
    </div>
</div>
