<div class="project" *ngFor="let item of projects; let i = index" [ngClass]="{ 'odd': i % 2 == 1 }">
    <div class="img">
        <img src="{{projects[i].img}}">
    </div>
    <div class="info">
        <h1>{{projects[i].name}}</h1>
        <h3>{{projects[i].language}}</h3>
        <p>{{projects[i].description}}</p>
        <div class="links">
            <a href="{{projects[i].github}}" class="contain" target="_blank">
                <button class="content"> Github </button>
            </a>
            <a href="{{projects[i].ftp}}" class="contain" target="_blank">
                <button class="content"> Live test </button>
            </a>
        </div>

    </div>
</div>
