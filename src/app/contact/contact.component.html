<div class="section">
    <div class="contact" id="contactMe">

        <div class="text">
            <h1 class="h1">Contact</h1>
            <h3>Got a problem to solve?</h3>
            <p>Contact me through this form, I am interested in hearing you, knowing your ideas and contributing to your
                projects with my work</p>
            <p>Need a Frontend developer? <a>Contact Me!</a></p>
        </div>

        <form (submit)="onFormSubmit($event)">
            <fieldset [ngClass]="">
                <legend> Your name </legend>
                <input 
                onchange="validateName()" 
                type="text" 
                name="name"
                >
            </fieldset>
            <fieldset id="emailFieldset">
                <legend> Your email </legend>
                <input onchange="validateEmail()" type="email" name="email" id="email">
            </fieldset>
            <fieldset id="messageFieldset">
                <legend> Your message </legend>
                <textarea onchange="validateMessage()" type="text" name="message" id="message"></textarea>
            </fieldset>
            <button type="submit">Send</button>
        </form>
    </div>
</div>
