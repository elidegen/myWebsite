<div class="section">
    <div class="contact" id="contactMe">

        <div class="text">
            <h1 class="h1">Contact</h1>
            <h3>Got a problem to solve?</h3>
            <p>Contact me through this form, I am interested in hearing you, knowing your ideas and contributing to your
                projects with my work</p>
            <p>Need a Frontend developer? <a>Contact Me!</a></p>
        </div>

        <form (submit)="onFormSubmit($event)">
            <fieldset [ngClass]="">
                <legend> Your name </legend>
                <input type="text" name="name" id="name" oninput="validate()">
            </fieldset>
            <div class="validate" id="validateName">halo</div>

            <fieldset id="emailFieldset">
                <legend> Your email </legend>
                <input type="email" name="email" id="email" oninput="validate()">
            </fieldset>
            <div class="validate" id="validateEmail"></div>

            <fieldset id="messageFieldset">
                <legend> Your message </legend>
                <textarea type="text" name="message" id="message" oninput="validate()"></textarea>
            </fieldset>
            <div class="validate" id="validateMessage"></div>

            <button type="submit">Send</button>
        </form>
    </div>
</div>
